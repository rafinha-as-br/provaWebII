<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="principal">
        <div class="principalTitle bg-secondary text-white p-2 rounded border border-light">
            <h3 class="m-0 fs-3">Cadastro de Usuário</h3>
        </div>
    
        <div class="formularioLogin mt-3">

            <div class="mb-3">
                <label for="email" class="form-label text-white">Nome</label>
                <input type="text" class="form-control bg-dark text-white border border-light" id="email">
            </div>
    
            <div class="mb-3">
                <label for="email" class="form-label text-white">E-mail</label>
                <input type="email" class="form-control bg-dark text-white border border-light" id="email">
            </div>
    
            <div class="mb-3">
                <label for="senha" class="form-label text-white">Senha</label>
                <input type="password" class="form-control bg-dark text-white border border-light" id="senha">
            </div>
    
        </div>
    
        <div class="buttonsClass d-flex flex-column gap-2 mb-3">
            <button id="entrarButton" class="btn btn-outline-light">Cadastrar-se</button>
            <button id="cadastroButton" class="btn btn-outline-light" onclick="window.location.href='login.html'">Já possuo cadastro!</button>
        </div>
    </div>
    
</body>
</html>
